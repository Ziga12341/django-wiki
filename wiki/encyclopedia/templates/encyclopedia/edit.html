{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <form action="{% url 'wiki:edit' entry=entry %}"  method="POST">
        {% csrf_token %}
        <label for="edit_entry_title">EDIT entry of {{ entry }}:</label>
            {{ edit_entry_form }}
            <input type="submit">
    </form>
{% endblock %}
